<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação FURG</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <img src="img/logo.png" alt="Logo FURG" class="furg-logo">
            <div class="furg-text">
                <span class="furg-title">FURG</span>
                <span class="furg-subtitle">Universidade Federal do Rio Grande</span>
            </div>
        </div>
    </header>

    <main class="login-container">
        <h1 class="login-title">Identificação FURG</h1>
        <div class="login-box">
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <a href="#" class="forgot-password">Esqueci minha senha</a>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <div class="divider">ou</div>
            <button class="btn btn-secondary">Entrar com GOV.BR</button>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
